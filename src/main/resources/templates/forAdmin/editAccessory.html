<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<title>Edit accessory</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

</head>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">

<body>
	<th:block th:insert="fragments/navBar.html"/>

	<h1 align="center">Edit accessory</h1>

	<div align="center">
	<form class="form-horizontal" th:action="@{/admin/editAccessory/{id}(id = ${acc.id})}" method="post" enctype="multipart/form-data">
    <div class="form-group">
      <label class="control-label col-sm-2" ><font color="Light Slate Blue" size="4">Name:</font></label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="Accessory name" name="name" required="required" th:value="${acc.name}">
      </div>
      <label class="control-label col-sm-2" ><font color="Light Slate Blue" size="4">Price:</font></label>
      <div class="col-sm-10">
        <input type="number" step="0.1" class="form-control" placeholder="Accessory price" name="price" required="required" th:value="${acc.price}">
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </form>
  </div>
</body>
</html>
