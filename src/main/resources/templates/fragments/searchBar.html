<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<body>
<form class="form-inline md-form mr-auto mb-4 justify-content-center" th:action="@{/catalog/search}">
		<input class="form-control mr-sm-2" type="text" th:placeholder="#{searchbar.search}"
			aria-label="Search" name="search" required="required" th:value="${searchString}">
		<button class="btn btn-outline-primary"
			type="submit" th:text="#{searchbar.search}"></button>
	</form>
</body>
</html>
