<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Registration</title>
<th:block th:insert="auth/head.html :: css"/>
</head>
<body>
	<div class="wrapper fadeInDown">
  <div id="formContent">

    <!-- Login Form -->
    <form th:action="@{/register}" method="post">
    First name <br/>
      <input type="text" id="login" class="fadeIn second" name="firstName" required="required" th:value="${firstName}"><br/>
      Last name<br/>
      <input type="text" id="login" class="fadeIn second" name="lastName" required="required" th:value="${lastName}"><br/>
      Phone number<br/>
      <input type="text" id="login" class="fadeIn second" name="phoneNumber" required="required" th:value="${phone}"><br/>
    Email<br/>
      <input type="email" id="login" class="fadeIn second" name="email" required="required" th:value="${email}"><br/>
    Password  <br/>
      <input type="password" id="password" class="fadeIn third" name="password" required="required"><br/>
    Confirm password<br/>
      <input type="password" id="password" class="fadeIn third" name="confirmPassword" required="required">
      <div th:if="${passwordError}">
            <font color="red">Passwords do not match.</font>
        </div>
       <div th:if="${mailError}">
            <font color="red">Mail entered incorrectly.</font>
       </div>  
      <input type="submit" class="fadeIn fourth" value="Register">
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" th:href="@{/login}">Sign in</a>
    </div>

  </div>
</div>
</html>
