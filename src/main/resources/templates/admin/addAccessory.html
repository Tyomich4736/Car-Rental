<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<title th:text="#{accessory.addingAccessory}"></title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

</head>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">

<body>
	<th:block th:insert="fragments/navBar.html"/>

	<h1 align="center" th:text="#{accessory.addingAccessory}"></h1>

	<div align="center">
	<form class="form-horizontal" th:action="@{/admin/addAccessory}" method="post" enctype="multipart/form-data">
    <div class="form-group">
      <label class="control-label col-sm-2" ><font color="Light Slate Blue" size="4" th:text="#{accessory.name} + ':'"></font></label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="Accessory name" name="name" required="required">
      </div>
      <label class="control-label col-sm-2" ><font color="Light Slate Blue" size="4" th:text="#{accessory.price} + ':'">></font></label>
      <div class="col-sm-10">
        <input type="number" step="0.1" class="form-control" placeholder="Accessory price" name="price" required="required">
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary" th:text="#{actions.submit}"></button>
      </div>
    </div>
  </form>
  </div>
</body>
<th:block th:insert="fragments/footer.html" />
</html>
