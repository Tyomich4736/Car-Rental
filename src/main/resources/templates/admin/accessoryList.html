<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<title th:text="#{accessory.accessories}"></title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">

<body>
	<th:block th:insert="fragments/navBar.html" />
	<div align="center">
		<h1 th:text="#{accessory.accessories}">
		</h1>
	</div>

	<div class="d-grid gap-2 col-6 mx-auto">
	<table class="table">
		<thead>
			<tr>
				<th scope="col" th:text="#{accessory.name}"></th>
				<th scope="col" th:text="#{accessory.price}"></th>
				<th scope="col" th:text="#{actions.actions}"></th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="acc : ${accessories}">
				<td><th:block th:text="${acc.name}"/></td>
				<td><th:block th:text="${acc.price}"/> BYN</td>
				<td>
					<a class="btn btn-danger" th:href="@{/admin/deleteAccessory/{id}(id = ${acc.id})}" th:text="#{actions.delete}"></a>
					<a class="btn btn-primary" th:href="@{/admin/editAccessory/{id}(id = ${acc.id})}" th:text="#{actions.edit}"></a>
				</td>
			</tr>
		</tbody>
	</table>
	</div>
	
	<div class="d-grid gap-2 col-6 mx-auto"
		sec:authorize="hasAuthority('ADMIN')">
		<a th:href="@{/admin/addAccessory}"
			class="btn btn-lg btn-primary" th:text="#{accessory.addAccessory}"></a>
	</div>

	<br>
</body>
<th:block th:insert="fragments/footer.html" />
</html>
