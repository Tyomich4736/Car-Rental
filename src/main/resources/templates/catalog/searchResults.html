<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<title><th:block th:text="Search" /></title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">

<body>
	<th:block th:insert="fragments/navBar.html" />
	<form class="form-inline md-form mr-auto mb-4 justify-content-center" th:action="@{/catalog/search}" method="post">
		<input class="form-control mr-sm-2" type="text" placeholder="Search"
			aria-label="Search" name="search">
		<button class="btn btn-outline-primary"
			type="submit">Search</button>
	</form>
	<div align="center">
		<h1>
			<th:block th:text="${'Results for ['+search+']'}">
		</h1>
	</div>

	<th:block th:each="car : ${cars}">
		<div class="card mb-4 shadow-sm" align="center">
			<div class="card-header">
				<h4 class="my-0 fw-normal">
					<span th:text="${car.name}" />
				</h4>
			</div>
			<div class="card-body">
				<a th:href="@{${'/catalog/car/'+car.id}}"> <img alt=""
					th:src="@{${'/cars/'+car.id+'/'+car.previewImageName}}" width="500"
					height="320">
				</a> <br /> <font size="5"><th:block th:text="${car.year}" /></font>
			</div>
			<div sec:authorize="hasAuthority('ADMIN')">
				<a th:href="@{/admin/{car}/delete(car=${car.id})}"
					class="w-100 btn btn-lg btn-primary">Delete car</a> <br /> <br />
			</div>
		</div>
	</th:block>

	<nav th:if="${cars.size()!=0}">
		<ul class="pagination justify-content-center">
		<th:block th:if="${currentPage!=0}">
			<li class="page-item"><a class="page-link" th:href="@{/catalog/search?page={pageNum}&search={search}(search=${search}, pageNum=${currentPage-1})}">Previous</a></li>
			<li class="page-item"><a class="page-link" th:href="@{/catalog/search?page={pageNum}&search={search}(search=${search}, pageNum=${currentPage-1})}"><th:block th:text="${currentPage}"></a></li>
		</th:block>
			<li class="page-item active"><a class="page-link"><th:block th:text="${currentPage+1}"></a></li>
		<th:block th:if="${hasNextPage==true}">	
			<li class="page-item"><a class="page-link" th:href="@{/catalog/search?page={pageNum}&search={search}(search=${search}, pageNum=${currentPage+1})}"><th:block th:text="${currentPage+2}"></a></li>
			<li class="page-item"><a class="page-link" th:href="@{/catalog/search?page={pageNum}&search={search}(search=${search}, pageNum=${currentPage+1})}">Next</a></li>
		</th:block>	
		</ul>
	</nav>
	
	<div align="center" th:if="${cars.size()==0}">
		<h1>
			No results found
		</h1>
	</div>
</body>
</html>
